<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilford College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 100px;
            color: #333;
        }
        header {
            background-color: #8C1D40;
            padding: 20px 0;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            color: #8C1D40; /* Guilford Maroon color */
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8C1D40; /* Guilford Maroon color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #6b1630; /* Darker shade of Maroon on hover */
        }
    </style>
</head>
<body>

<header>
    <h1>Guilford College</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Academics</a>
        <a href="#">Admissions</a>
        <a href="#">Student Life</a>
        <a href="#">Alumni</a>
    </nav>
</header>

<div class="container">
    <h1>Welcome to Guilford College</h1>
    <p>Discover a community committed to excellence in education and social justice.</p>
    <a href="#" class="btn">Explore More</a>
</div>

</body>
</html>
