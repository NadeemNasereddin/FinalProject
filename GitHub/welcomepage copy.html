<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilford College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://lh3.googleusercontent.com/p/AF1QipMSsBFeIuoNESRo8HZza32bFuyy7M_JX6zqHmjw=s1360-w1360-h1020');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Set the height of the body to fill the viewport */
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Added box shadow for better depth */
        }
        h1 {
            font-size: 3.5em; /* Increased font size for the main heading */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow for better readability */
        }
        p {
            font-size: 1.5em; /* Increased font size for paragraph */
            margin-bottom: 30px; /* Increased margin bottom for spacing */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow for better readability */
        }
        .btn {
            display: inline-block;
            padding: 15px 30px; /* Increased padding for the button */
            background-color: #8C1D40;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.2em; /* Increased font size for the button */
            border: none; /* Removed button border */
            cursor: pointer; /* Added pointer cursor on hover */
        }
        .btn:hover {
            background-color: #6b1630;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Guilford College Events</h1>
    <p>Stay updated with the latest events and activities happening on campus.</p>
    <a href="events.html" class="btn">Explore Events</a>
</div>

</body>
</html>
