<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilford College Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 100px;
            color: #333;
        }
        h1 {
            color: #8C1D40; /* Guilford Maroon color */
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8C1D40; /* Guilford Maroon color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #6b1630; /* Darker shade of Maroon on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Guilford College Events</h1>
    <p>Stay updated with the latest events and activities happening on campus.</p>
    <a href="events.html" class="btn">Explore Events</a>
</div>

</body>
</html>
